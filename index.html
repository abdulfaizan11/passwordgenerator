<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passworddisplay>

            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="images/copy.svg" alt="" width="23" height="23">
            </button>

        </div>


        <div class="input-container">
            <!-- password length section -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>

            </div>
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- check boxes -->
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="number">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbol">Includes symbols</label>
            </div>

            <!-- strength section -->
            <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
            </div>

            <!-- generate pass button -->
            <button class="generateButton">Generate Password</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
